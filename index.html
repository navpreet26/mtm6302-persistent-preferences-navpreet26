<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="nav-link"><img src="logo.jpg" alt="Logo" class="logo"></a>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="preferences">
            <h2>Preferences</h2>
            <label for="color-picker">Theme Color:</label>
            <input type="color" id="color-picker">
            <label for="list-style">List Style:</label>
            <select id="list-style">
                <option value="expanded">Expanded</option>
                <option value="compact">Compact</option>
                <option value="grid">Grid</option>
            </select>
            <label for="image-dropdown">Background Image:</label>
            <select id="image-dropdown">
                <option value="">Select an image</option>
                <option value="bg1.jpg">Background 1</option>
                <option value="bg2.jpg">Background 2</option>
                <option value="bg3.jpg">Background 3</option>
            </select>
        </div>
        <div class="content">
            <h2>Sample Content</h2>
            <ul id="sample-list" class="expanded">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; Myself. Made by Navita Middha</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
